<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saints Sled Dog Rescue</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- Load header -->
  <div id="header"></div>

  <!-- Main content -->
  <main style="padding: 40px; text-align: center;">
    <h1>Welcome to Saints Sled Dog Rescue</h1>
    <p>We are dedicated to the rescue, rehabilitation, and rehoming of sled dog breeds across the UK.</p>
    <p>Explore our available dogs, learn how you can foster, or get involved with upcoming events.</p>
    <a class="donate-btn" href="https://www.saintssleddogrescue.co.uk/donate" target="_blank">Support Our Work</a>
  </main>

  <!-- Load footer -->
  <div id="footer"></div>

  <!-- Inject header and footer from external files -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
