<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #eee;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
    }

    .carousel img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Carousel Test</h1>

  <div class="carousel">
    <img class="active" src="https://placekitten.com/800/300" alt="Cat 1">
    <img src="https://placekitten.com/801/300" alt="Cat 2">
    <img src="https://placekitten.com/802/300" alt="Cat 3">
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);
  </script>

</body>
</html>
